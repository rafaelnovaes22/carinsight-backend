version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: carinsight_postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: carinsight
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - carinsight-net

  redis:
    image: redis:7-alpine
    container_name: carinsight_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - carinsight-net

networks:
  carinsight-net:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
