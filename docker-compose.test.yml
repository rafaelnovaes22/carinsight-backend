version: '3.8'

services:
  postgres_test:
    image: postgres:15-alpine
    container_name: carinsight_postgres_test
    restart: unless-stopped
    ports:
      - '5433:5432'
    environment:
      POSTGRES_USER: admin_test
      POSTGRES_PASSWORD: password_test
      POSTGRES_DB: carinsight_test
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U admin_test']
      interval: 10s
      timeout: 5s
      retries: 5

  redis_test:
    image: redis:7-alpine
    container_name: carinsight_redis_test
    restart: unless-stopped
    ports:
      - '6380:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_test_data:
